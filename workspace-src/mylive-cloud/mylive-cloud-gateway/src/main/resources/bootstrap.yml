spring:
  profiles:
    active: dev
  application:
    name: mylive-cloud-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        shared-configs:
          - ${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    gateway:
      routes:
        - id: admin
          uri: lb://mylive-cloud-admin
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix=1
            - AdminFilter
        - id: web
          uri: lb://mylive-cloud-web
          predicates:
            - Path=/web/**
          filters:
            - StripPrefix=1
        - id: resource
          uri: lb://mylive-cloud-resource
          predicates:
            - Path=/file/**
          filters:
            - StripPrefix=1
        - id: interact
          uri: lb://mylive-cloud-interact
          predicates:
            - Path=/interact/**
          filters:
            - StripPrefix=1
